<!DOCTYPE html>
<link rel="stylesheet" href="MATH.css">
<link rel="icon" href="https://i.ibb.co/p12wVb0/unnamed.png">
<h1 id="hea1">Math Worksheet Generator</h1>
<script>function register(main,second,third){
    console.log(main)
    console.log(second)
    document.getElementById("hea1").textContent="Working on Problems of kind:, ".concat(main)
    document.getElementById("clickMe").value="working..."
    document.getElementById("user1").value=""
    document.getElementById("user2").value=""
    document.getElementById("user3").value=""
    
    localStorage.setItem('kind', main);
    localStorage.setItem('dig',second)
    let i = 0
    localStorage.setItem("stuff","")
    if(main=="+"){
        let base = localStorage.getItem("stuff")
        while(i<(third+1)){
            const min = (Math.pow(10,(second-1)));
            const max = (Math.pow(10,second)-1);
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            const randomNumber2 = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log(randomNumber);
            console.log(randomNumber2)
            const prob = ((randomNumber.toString()).concat("+")).concat((randomNumber2.toString()))
            i=i+1
            console.log(prob)
            
            base=base.concat("  ")
            base=base.concat(prob)
            console.log(base)
            base=base.concat("=__________")
        }
      localStorage.setItem("downloadpdf",base) 
    }
    else if(main=="-"){
        let base = localStorage.getItem("stuff")
        while(i< (third+1)){
            const min = (Math.pow(10,(second-1)));
            const max = (Math.pow(10,second)-1);
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            const randomNumber2 = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log(randomNumber);
            console.log(randomNumber2)
            const prob = ((randomNumber.toString()).concat("-")).concat((randomNumber2.toString()))
            i=i+1
            console.log(prob)
            
            base=base.concat(", ")
            base=base.concat(prob)
            base=base.concat("=__________")
            console.log(base)
        }
      localStorage.setItem("downloadpdf",base) 
    }
    else if(main=="*"){
        let base = localStorage.getItem("stuff")
        while(i< (third+1)){
            const min = (Math.pow(10,(second-1)));
            const max = (Math.pow(10,second)-1);
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            const randomNumber2 = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log(randomNumber);
            console.log(randomNumber2)
            const prob = ((randomNumber.toString()).concat("*")).concat((randomNumber2.toString()))
            i=i+1
            console.log(prob)
            
            base=base.concat(",   ")
            base=base.concat(prob)
            base=base.concat("=__________")
            console.log(base)
        }
      localStorage.setItem("downloadpdf",base) 
    }
    else if(main=="/"){
        let base = localStorage.getItem("stuff")
        while(i< (third+1)){
            const min = (Math.pow(10,(second-1)));
            const max = (Math.pow(10,second)-1);
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            const randomNumber2 = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log(randomNumber);
            console.log(randomNumber2)
            const prob = ((randomNumber.toString()).concat("/")).concat((randomNumber2.toString()))
            i=i+1
            console.log(prob)
            
            base=base.concat(",     ")
            base=base.concat(prob)
            base=base.concat("=__________")
            console.log(base)
        }
      localStorage.setItem("downloadpdf",base) 
    }
    window.location.href = 'testpdf.html';
}
    localStorage.setItem("downloadpdf",document.getElementById("hea1").innerHTML)
</script>
<input class="value" type="value"id="user1"placeholder="Input kind of worksheet(*,/,+,-)">
<input class="value" type="value"id="user2"placeholder="Enter number of digits(Recommended<5)">
<input class="value" type="value"id="user3"placeholder="Enter number of problems(Max: 250)">
<input id="clickMe" class="value2" type="button" value="Press to submit"   onclick="register(document.getElementById('user1').value,document.getElementById('user2').value,document.getElementById('user3').value)">
